<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="subscribe()">Subscribe to Push Notifications</button>

    <script>
        addEventListener('load', async() => {
            if ('serviceWorker' in navigator) {
                console.log('Service Worker is supported.');
                let sw = await navigator.serviceWorker.register('./sw.js');
            }
        });

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BGlFCGsO5eAj_kMeDjKzwpQ_ElWna-HQcb063UpT-xx8UJ1ILsOGLbwsioIRsd1JNTHmKpE5RXNKeFTQtzj0ipg'
            });
            console.log('Subscription object: ', JSON.stringify(push));

            alert(JSON.stringify(push));
        }
    </script>
</body>
</html>
